<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Gallery | Anil Lingala</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
    }

    header {
      background: #000;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #000;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Full Photo Gallery</h1>
    <p><a href="index.html" style="color: #f5f5f5;">← Back to Home</a></p>
  </header>

  <section class="gallery">
    <img src="zoo1.jpg" alt="Photo 1">
    <img src="zoo2.jpg" alt="Photo 2">
    <img src="zoo3.jpg" alt="Photo 3">
    <img src="zoo4.jpg" alt="Photo 4">
  </section>

  <footer>
    © 2025 Anil Lingala. All rights reserved.
  </footer>

</body>
</html>
