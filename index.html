<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anil Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e0d0d;         /* Dark maroon */
      --text: #ffffff;
      --light: #ffffffcc;
      --accent: #ff4d30;     /* Book button */
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #fff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #000;
    }

        .navbar .cursivetext {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #000;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-buttons {
      display: flex;
      gap: 0.75rem;
      margin-left: 2rem;
    }

    .nav-buttons a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.95rem;
      border: 1px solid #000;
      color: #000;
      transition: all 0.3s ease;
    }

    .nav-buttons .book {
      background-color: var(--accent);
      color: #fff;
      border: none;
    }

    .nav-buttons .book:hover {
      background-color: #e63920;
    }

    .nav-buttons .join:hover {
      background-color: #000;
      color: #fff;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      gap: 3rem;
      max-width: 1200px;
      margin: auto;
    }

    .hero-text {
      flex: 1 1 300px;
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: var(--light);
      margin-bottom: 2rem;
    }

    .hero-buttons {
      display: flex;
          color: #fff;
      gap: 1rem;
    }

    .btn-primary {
      background-color: var(--accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: #d63b1f;
    }

    .btn-secondary {
      border: 1px solid var(--light);
      color: var(--light);
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background-color: #fff1;
    }

    /* Gallery Preview */
    .gallery-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

 .photo-card {
  flex: 1 1 100px;
  max-width: 300px;
  border-radius: 32px;
  overflow: hidden;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
  transition: transform 0.3s ease;
}

.photo-card:hover {
  transform: scale(1.02);
}

.photo-card a {
  display: block;
  border-radius: 32px;
  overflow: hidden;
}

.photo-card img {
  width: 100%;
  height: auto;
  display: block;
}

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .nav-links, .nav-buttons {
        display: none; /* For mobile: hide or add hamburger later */
      }
    }

    .nav-links {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}

.nav-btn {
  padding: 10px 18px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.3s ease;
}

.nav-btn:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

.nav-btn.outlined {
  border: 2px solid #800000;
  color: #800000;
  background-color: transparent;
}

.nav-btn.outlined:hover {
  background-color: #800000;
  color: white;
}

.nav-btn.solid {
  background-color: #800000;
  color: white;
  border: 2px solid transparent;
}

    .nav-btn.solidwhite {
  background-color: #FFFFFF;
  color: white;
  border: 2px solid transparent;
}

.nav-btn.solid:hover {
  background-color: #a52a2a;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Anil's Photography Portfolio</div>
<nav class="nav-links">
  <a href="#portfolio" class="nav-btn">Portfolio</a>
  <a href="#about" class="nav-btn">About Me</a>
  <a href="#services" class="nav-btn">Services</a>
  <a href="#gallery" class="nav-btn">Gallery</a>
  <a href="#join" class="nav-btn outlined">Join</a>
  <a href="#book" class="nav-btn solid">Book</a>
</nav>
    
  </header>

  <!-- Hero -->
  <section class="navbar">
    <div class="cursivetext">
      <h1>Capturing Moments, One Click at a Time</h1>
      <p>Welcome to my photography portfolio</p>
<div class="hero-buttons">
  <a href="#explore" class="nav-btn outlined">Explore</a>
  <a href="#contact" class="nav-btn outlined">Contact</a>
</div>

    </div>
  </section>

  <!-- Preview -->
  <section class="gallery-preview">
    <div class="photo-card">
      <img src="photo1.jpg" alt="Sample Photo 1">
    </div>
    <div class="photo-card">
      <img src="photo2.jpg" alt="Sample Photo 2">
    </div>
  </section>

  <footer>
    Â© 2025 Anil Lingala. All rights reserved.
  </footer>

</body>
</html>
