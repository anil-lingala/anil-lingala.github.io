<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anil Lingala | Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #800000; /* Maroon */
      --secondary: #000000; /* Black */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .image-wrapper {
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover {
      transform: scale(1.02);
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Anil Lingala</h1>
  <p>Capturing people, places, and poetry in light.</p>

  <a href="gallery.html" class="image-wrapper">
    <img src="photo1.jpg" alt="Click to view gallery">
  </a>

  <footer>
    Â© 2025 Anil Lingala. All rights reserved.
  </footer>

</body>
</html>
