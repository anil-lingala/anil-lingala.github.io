<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anil Lingala | Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #2c0a0a;         /* Dark maroon */
      --text: #ffffff;       /* White */
      --accent: #ffffffcc;   /* Soft white */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    .image-wrapper {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover {
      transform: scale(1.02);
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .image-wrapper {
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Anil Lingala</h1>
  <p>Photography | People. Places. Light.</p>

  <a href="gallery.html" class="image-wrapper">
    <img src="photo1.jpg" alt="Click to view gallery">
  </a>

  <footer>
    Â© 2025 Anil Lingala. All rights reserved.
  </footer>

</body>
</html>
