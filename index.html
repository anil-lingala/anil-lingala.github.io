<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anil Lingala | Photography Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #111;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      background: #000;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #aaa;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #000;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Anil Lingala</h1>
    <p>Photography Portfolio</p>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="gallery" class="gallery">
    <a href="zoo.html">
      <img src="photo1.jpg" alt="Click to view full gallery">
    </a>
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="_MG_0240.CR3" alt="Photo 5">
  </section>

  <section id="contact" style="padding: 2rem; text-align: center;">
    <h2>Contact Me</h2>
    <p>Email: anil.lingala.11@gmail.com.com</p>
    <p>Instagram: <a href="https://instagram.com/anilclicks1" target="_blank" style="color: #f5f5f5;">@anilclicks1</a></p>
  </section>

  <footer>

  </footer>

</body>
</html>
