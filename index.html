<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anil Lingala | Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      background: url('photo1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hero a:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #000;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Anil Lingala</h1>
      <p>Capturing people, places, and poetry in light.</p>
      <a href="gallery.html">View Gallery</a>
    </div>
  </section>

  <footer>
    Â© 2025 Anil Lingala. All rights reserved.
  </footer>

</body>
</html>
