<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anil Lingala | Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #800000; /* Maroon */
      --secondary: #000000; /* Black */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--secondary);
      color: #fff;
    }

    .hero {
      background: url('photo-new.JPG') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      padding: 0 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .hero a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .hero a:hover {
      background: #a52a2a;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content" data-aos="fade-up" data-aos-duration="2000">
      <h1 data-aos="fade-right" data-aos-delay="500">Anil Lingala</h1>
      <p data-aos="fade-left" data-aos-delay="1000">Capturing people, places, and poetry in light.</p>
      <a href="gallery.html" data-aos="zoom-in" data-aos-delay="1600">View Gallery</a>
    </div>
  </section>

  <footer>
    Â© 2025 Anil Lingala. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
